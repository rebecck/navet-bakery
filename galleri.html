    <!-- Navigation bar -->

        <div class="image fade big">
            <img

                src="https://images.unsplash.com/photo-1467810563316-b5476525c0f9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"

                width="100%">
        </div>

        <!-- Icons -->
        <!-- Icon 1, bläddra vänster -->
        <i
            id="prev"
            onclick="show_image(-1)"
            class="fa-solid fa-chevron-left"
        ></i>
        <!-- Icon 2, bläddra höger -->
        <i
            id="next"
            onclick="show_image(1)"

            <span class="dot"></span>
            <span class="dot"></span>
